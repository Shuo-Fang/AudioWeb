<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('文件广播')" />
</head>
<body class="gray-bg">
	 <div class="ui-layout-west">
		<div class="box box-main">
			<div class="box-header">
				<div class="box-title">
					<i class="fa icon-grid"></i> 分区结构
				</div>
				<div class="box-tools pull-right">
				    <!-- <a type="button" class="btn btn-box-tool" href="#" onclick="domain()" title="管理分区"><i class="fa fa-edit"></i></a> -->
					<button type="button" class="btn btn-box-tool" id="btnDomain" title="管理分区"><i class="fa fa-edit"></i></i></button>
					<button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新分区"><i class="fa fa-refresh"></i></button>
				</div>
			</div>
			<div class="ui-layout-content">
				<div id="tree" class="ztree"></div>
			</div>
		</div>
	 </div>
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
			    <p class="select-title">按住表格拖拽</p>
				<table id="bootstrap-table"
				 data-use-row-attr-func="true"
				 data-reorderable-rows="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <th:block th:include="include :: bootstrap-table-reorder-js" />
    <script th:inline="javascript">
        var prefix = ctx + "work/filecast";
        var datas = [[${@dict.getType('sys_normal_disable')}]];
		$(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185 });
		    queryTerminalList();
		    queryDomainTree();
		});
        $(function() {
            var options = {
                url: prefix + "/list",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        onReorderRow: function (data) {
		        	 //当拖拽结束后，data为整个表格的数据
		            console.log('拖拽结束' + JSON.stringify(data))
		            return false;
		        },
		        uniqueId : "fileId",
		        columns: [{
                	field: 'state',
                    checkbox: true
                },
                {
                    align: 'center',
                    field : 'fileId', 
                    title : '音频编号',
                    visible: false
                },
                {
                    align: 'center',
                    field : 'fileName', 
                    title : '音频名称',
                    formatter: function(value, row, index) {
                    	return $.table.tooltip(value, 30, "open");
                   	}
                },
                {
                    align: 'center',
                    field : 'songName', 
                    title : '歌曲名称',
                    formatter: function(value, row, index) {
                    	return $.table.tooltip(value, 20, "open");
                   	}
                },
                {
                    align: 'center',
                    field : 'artist', 
                    title : '歌手名称',
                    formatter: function(value, row, index) {
                    	return $.table.tooltip(value, 15, "open");
                   	}
                },
                {
                    field : 'album', 
                    title : '歌曲专辑',
                    formatter: function(value, row, index) {
                    	return $.table.tooltip(value, 15, "open");
                   	}
                },
                {
                    field : 'duration', 
                    title : '音频时长',
                    align: 'center',
                   	formatter: function(value, row, index) {
                   		var num = Math.floor(value/1000);
                   		return Math.floor(num/60)+":"+(num%60 >= 10?num%60:('0'+num%60));
                   	}
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                         //actions.push('<a class="btn btn-primary btn-xs '+ exportFlag +'" href="javascript:void(0)" onclick="toAudio(\'' + row.virPath + '\')"><i class="fa fa-bell-o"></i>试听</a>');
                         //actions.push('<a class="btn btn-success btn-xs '+ exportFlag +'" download  href="' + row.virPath + '"><i class="fa fa-file-audio-o"></i>下载</a>');
                         //actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="remove(\'' + row.fileId + '\',\'' + row.filePath + '\',\'' + row.imagePath + '\')"><i class="fa fa-remove"></i>删除</a>');
                         return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
