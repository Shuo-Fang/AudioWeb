<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('歌单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>歌单名称：</label>
                                <input type="text" name="listName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('work:songlist:edit')}]];
        var removeFlag = [[${@permission.hasPermi('work:songlist:remove')}]];
        var prefix = ctx + "work/songlist";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "歌单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'listId', 
                    title: '歌单ID号',
                    visible: false
                },
                {
                    field: 'listName', 
                    title: '歌单名称',
                    formatter: function(value, row, index) {
                    	 return '<a href="javascript:void(0)" onclick="detail(\'' + row.listId + '\')">' + value + '</a>';
                    }
                },
                {
                	visible: editFlag == 'hidden' ? false : true,
                    field: 'status', 
                    title: '状态',
                    formatter: function (value, row, index) {
   		        		return statusTools(row);
   		        	}
                },
                {
                    field: 'remark', 
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.listId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.listId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        /* 状态显示 */
		function statusTools(row) {
		    if (row.status == 1) {
    			return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.terRealId + '\')"></i> ';
    		} else {
    			return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.terRealId + '\')"></i> ';
    		}
		}
		/* 管理-停用 */
		function disable(terRealId) {
			$.modal.confirm("确认要禁用此歌单吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "terRealId": terRealId, "status": 1 });
		    })
		}

		/* 管理启用 */
		function enable(terRealId) {
			$.modal.confirm("确认要启用此歌单吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "terRealId": terRealId, "status": 0 });
		    })
		}
		
		/*列表-详细*/
		function detail(listId) {
		    var url = prefix + '/edit/' + listId;
		    $.modal.openTab("歌单数据", url);
		}
		
    </script>
</body>
</html>
