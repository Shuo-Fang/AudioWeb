<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('歌单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>歌单名称：</label>
                                <input type="text" name="listName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('work:songlist:edit')}]];
        var removeFlag = [[${@permission.hasPermi('work:songlist:remove')}]];
        var prefix = ctx + "work/songlist";

        $(function() {
            var options = {
                url: prefix + "/list",
                modalName: "歌单",
                showToggle:false,
                showRefresh:false,
                showColumns:false,
                showSearch:false,
                uniqueId : "listId",
                clickToSelect:true,
                rememberSelected:true,
                columns: [{
                    checkbox: true
                },
                {
                    field: 'listId', 
                    title: '歌单ID号',
                    visible: false
                },
                {
                    field: 'listName', 
                    title: '歌单名称'
                },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
                {
                    field: 'remark', 
                    title: '备注'
                }]
            };
            $.table.init(options);
        });
        
        function getChecked(){
        	table.set();
        	var rows = $.common.isEmpty(table.options.uniqueId) ? $.table.affectedRowIds() : $.table.selectColumns(table.options.uniqueId);
        	if (rows.length == 0) {
        		$.modal.alertWarning("请至少选择一条记录");
        		return;
        	}
        	return rows;
        }
    </script>
</body>
</html>
