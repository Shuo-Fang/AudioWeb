<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增歌单')" />
<style type="text/css">
.table {table-layout:fixed;}
</style>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content fadeInRight ibox-content">
        <div class="col-sm-12 select-table table-striped">
        	<input name="fileStatu" id="fileStatu" type="hidden" th:value="${fileStatu}">
        	<h4 class="form-header h5">基本信息</h4>
        	<form class="form-horizontal m" id="form-songlist-add">
	        	<input name="listUserId" type="hidden">
	        	<input name="songData" id="songData" type="hidden">
	        	<div class="row">
	            	<div class="col-sm-6">
	                    <div class="form-group">
	                        <label class="col-sm-4 control-label is-required">歌单名称：</label>
	                        <div class="col-sm-8">
	                        	<input name="listName" placeholder="请输入歌单名称" class="form-control" type="text" maxlength="50" required>
	                        </div>
	                    </div>
	                </div>
					<div class="col-sm-6">
	                    <div class="form-group">
	                        <label class="col-sm-4 control-label">状态：</label>
	                        <div class="col-sm-8">
	                            <label class="toggle-switch switch-solid">
		                            <input type="checkbox" id="status" checked>
		                            <span></span>
		                        </label>
	                        </div>
	                    </div>
                	</div>
            	</div>
            	<div class="row">
            		<div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-9">
                            <textarea name="remark" maxlength="500" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                	</div>
            	</div>
	        </form>
	       </div>
		<div class="row">
	        <div class="col-sm-offset-5 col-sm-10">
	            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
	            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
	        </div>
    	</div>
	      <div class="col-sm-12 select-table table-striped">
		    <h4 class="form-header h5">已选音频</h4>
            <div class="col-sm-12 search-collapse audio-controller" id="audio-div" style="display:none;">
                <div class="ibox-title">
                    <h5>音频播放</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="ibox-content">
                	<audio class = "col-md-12" controls="controls" autoplay="autoplay" id = "audio" loop = "loop">
            		</audio>
                </div>
            </div>
		    <div class="icon-view-plus" id="toolbar" role="group">
	            <a class="icon iconfont icon-liebiao" onclick="showFileList()" shiro:hasPermission="work:songlist:view" title = "音频列表">
	            </a>
	            <a class="icon iconfont icon-yinyueset" onclick="showSongList()" shiro:hasPermission="work:songlist:view" title = "其他歌单导入">
	            </a>
	            <a class="icon iconfont icon-shanchu" onclick="removeAll()" title = "删除">
	            </a>
        	</div>
        	 <div class = "row">
				<table id="bootstrap-table"
				 data-use-row-attr-func="true"
				 data-reorderable-rows="true"></table>
			 </div>
		</div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-table-reorder-js" />
    <script th:inline="javascript">
        var prefix = ctx + "work/songlist";
        var workSongDatas = JSON.parse($("#fileStatu").val());
        $(function() {
            var options = {
                modalName: "音频",
                showSearch:false,
                uniqueId : "fileId",
                sidePagination : "client",
                //height : 500,
                pageSize:10000,
                pageList:[10000],
                showToggle:false,
                showRefresh:false,
                showColumns:false,
                //pagination:false,
                onReorderRow : saveRows,
                columns: [{
                    checkbox: true
                },
                {
                    align: 'center',
                    field : 'fileId', 
                    title : '音频编号',
                    visible: false
                },
                {
                    field : 'fileName', 
                    title : '音频名称',
		            width: '25%',
                    align: "left",
                    formatter: function(value, row, index) {
                    	return $.table.tooltip(value);
                   	}
                },
                {
                    field : 'delFlag', 
                    title : '状态',
		            width: '5%',
                    align: "left",
                    formatter: function(value, row, index) {
                    	if(value == '2'){
                    		value = '1';
                    	}
                       	return $.table.selectDictLabel(workSongDatas, value);
                    },
                },
                {
                    field : 'songName', 
                    title : '歌曲名称',
		            width: '20%',
                    align: "left",
                    formatter: function(value, row, index) {
                    	return $.table.tooltip(value);
                   	}
                },
                {
                    field : 'artist', 
                    title : '歌手名称',
		            width: '15%',
                    align: "left",
                    formatter: function(value, row, index) {
                    	return $.table.tooltip(value, 15, "");
                   	}
                },
                {
                    field : 'album', 
                    title : '歌曲专辑',
		            width: '15%',
                    align: "left",
                    formatter: function(value, row, index) {
                    	return $.table.tooltip(value, 15, "");
                   	}
                },
                {
                    field : 'duration', 
                    title : '音频时长',
		            width: '5%',
                    align: 'center',
                   	formatter: function(value, row, index) {
                   		var num = Math.floor(value/1000);
                   		return Math.floor(num/60)+":"+(num%60 >= 10?num%60:('0'+num%60));
                   	}
                } ,
                {
                    title: '操作',
                    align: 'center',
		            width: '15%',
                    formatter: function(value, row, index) {
                        var actions = [];
                         actions.push('<a class="icon-view-small " href="javascript:void(0)" onclick="toAudio(\'' + row.virPath + '\')"><i class="icon iconfont icon-erji1" title = "试听"></i></a>');
                         actions.push('<a class="icon-view-small " download  href="' + row.virPath + '"><i class="icon iconfont icon-xiazai" title = "下载"></i></a>');
                         actions.push('<a class="icon-view-small " href="javascript:void(0)" onclick="remove(\'' + row.fileId + '\')"><i class="icon iconfont icon-shanchu1" title = "删除"></i></a>');
                         return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        
        $("#form-songlist-add").validate({
            focusCleanup: true
        });
		
        function submitHandler() {
            if ($.validate.form()) {
            	if($.common.isEmpty($("#songData").val())){
            		$.modal.msgError("已选音频为空！");
            		return;
            	}
            	var data = $("#form-songlist-add").serializeArray();
	        	var status = $("input[id='status']").is(':checked') == true ? 0 : 1;
	        	data.status = status;
                $.operate.save(prefix + "/add", data);
            }
        }
        /**展示选择音频*/
        function showFileList(){
        	var url = ctx + "work/file/filelist";
        	$.modal.open("音频列表",url,"","",setFiles);
        }
        /**展示选择歌单*/
        function showSongList(){
        	var url = prefix + "/listselect";
        	$.modal.open("歌单列表",url,"","",setLists);
        }
        function setFiles(index, layero){
        	var iframeWin = window[layero.find('iframe')[0]['name']];//得到iframe页的窗口对象，执行iframe页的方法：
        	var selected = iframeWin.getChecked();//调用子页面的方法，得到子页面返回的ids
        	if(selected){
        		var size = selected.length;
        		$.modal.confirm("确认要导入选中的" + size + "条音频么?", function() {
        			$.modal.loading("正在处理中，请稍后...");
        			dataInTable(selected);
            		$.modal.closeLoading();
            	});
        		layer.close(index);
        	}
        }
        /**歌单导入数据*/
        function setLists(index, layero){
        	var iframeWin = window[layero.find('iframe')[0]['name']];//得到iframe页的窗口对象，执行iframe页的方法：
        	var selected = iframeWin.getChecked();//调用子页面的方法，得到子页面返回的ids
        	if(selected){
        		var size = selected.length;
        		$.modal.confirm("确认要导入选中的" + size + "条歌单中的音频么?", function() {
        			var url = prefix + "/getListById";
        			var songData = "";
        			for(var i = 0,size = selected.length;i<size;i++){
        				if($.common.isNotEmpty(selected[i].songData)){
        					songData += selected[i].songData + ",";
        				}
        			}
        			var data ={
        					'songData': songData
        			}
        			var callback = function(result){//回调方法
        				if (result.code == web_status.SUCCESS) {debugger
                        	$.modal.msgSuccess("导入成功");
                        	/**添加逻辑*/
        					dataInTable(result.rows);
                        }  else if (result.code == web_status.WARNING) {
                            $.modal.alertWarning(result.msg)
                        }  else {
                        	$.modal.alertError(result.msg);
                        }
                    	$.modal.closeLoading();
        			}
        			var config = {
                	        url: url,
                	        type: "post",
                	        dataType: "json",
                	        data: data,
                	        beforeSend: function () {
                	        	$.modal.loading("正在处理中，请稍后...");
                	        },
                	        success: function(result) {
                	        	callback(result);
                	        }
                	    };
                	$.ajax(config);//ajax请求
            		//putData();
            	});
        		layer.close(index);
        	}
        }
        /**删除*/
        function remove(fileId){
        	$("#" + table.options.id).bootstrapTable('removeByUniqueId', fileId);
        }
        /*批量删除*/
        function removeAll(){
			table.set();
        	var rows = $.common.isEmpty(table.options.uniqueId) ? $.table.affectedRowIds() : $.table.selectColumns(table.options.uniqueId);
        	if (rows.length == 0) {
        		$.modal.alertWarning("请至少选择一条记录");
        		return;
        	}
        	$.modal.confirm("确认要删除选中的" + rows.length + "条音频吗?", function() {
    			var selectedRows = $("#" + table.options.id).bootstrapTable('getAllSelections');
	        	var size = selectedRows.length;
	    		for(var i = 0;i<size;i++){
	    			remove(selectedRows[i].fileId);
	    		}
	    		putData();
        	});
		}
        /**添加*/
        function add(data){
        	$("#" + table.options.id).bootstrapTable('prepend',data);
        }
        /**试听*/
		function toAudio(path){
			if($('#audio-div').is(':hidden')){
				$('.audio-controller').slideToggle(300);
			}
			$('#audio').attr('src',path);
			var audio=$('#audio').get('0');
			audio.load();
		}
		$(".collapse-link").click(function() {
		       var div_ibox = $(this).closest("div.audio-controller"),
		       e = $(this).find("i"),
		       i = div_ibox.find("div.ibox-content");
		       i.slideToggle(200),
		       e.toggleClass("fa-chevron-up").toggleClass("fa-chevron-down"),
		       div_ibox.toggleClass("").toggleClass("border-bottom"),
		       setTimeout(function() {
		       	div_ibox.resize();
		       }, 50);
		   }), $(".close-link").click(function () {
			   if(!$('#audio-div').is(':hidden')){
					$('.audio-controller').slideToggle(300);
				}
				var audio=$('#audio').get('0');
				audio.pause();
		});
		/**拖拽方法*/
		function saveRows(data){
			putData(data);
		}
		/**存放数据*/
		function putData(data){
			if($.common.isEmpty(data)){
				data = $("#" + table.options.id).bootstrapTable('getData');
			}
			var len = "";
			if($.common.isNotEmpty(data)){
				for(var i=0,size = data.length;i<size;i++){
					len += data[i].fileId+",";
				}
				if($.common.isNotEmpty(len)){
					len = $.common.removeLast(len);
					$("#songData").val(len);
				}
			}else{
				$("#songData").val("");
			}
		}
		/**table插入数据*/
		function dataInTable(data){
			for(var i = 0,size = data.length;i<size;i++){
    			var res = $("#" + table.options.id).bootstrapTable('getRowByUniqueId', data[i].fileId);
    			if($.common.isEmpty(res)){
    				add(data[i]);
    			}else{
    				remove(data[i].fileId);
    				add(data[i]);
    			}
    		}
    		putData();
		}
    </script>
</body>
</html>
