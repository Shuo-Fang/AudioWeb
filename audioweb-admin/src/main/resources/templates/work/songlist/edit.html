<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改歌单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-songlist-edit" th:object="${songList}">
            <input name="listId" th:field="*{listId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属用户ID：</label>
                <div class="col-sm-8">
                    <input name="listUserId" th:field="*{listUserId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">歌单名称：</label>
                <div class="col-sm-8">
                    <input name="listName" th:field="*{listName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">音频信息json字符串：</label>
                <div class="col-sm-8">
                    <input name="songData" th:field="*{songData}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "work/songlist";
        $("#form-songlist-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-songlist-edit').serialize());
            }
        }
    </script>
</body>
</html>
