<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('音频信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="file-form">
                    <div class="select-list">
                        <ul>
                        	<li>
                                <p>文件名称：</p>
                                <input type="text" name="fileName"/>
                            </li>
                            <li>
                                <p>音频名称：</p>
                                <input type="text" name="songName"/>
                            </li>
                            <li>
                                <p>歌手名称：</p>
                                <input type="text" name="artist"/>
                            </li>
                            <li>
                                <p>音频专辑：</p>
                                <input type="text" name="album"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="work:file:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
<!--                 <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="work:file:edit">
                    <i class="fa fa-edit"></i> 修改
                </a> -->
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="work:file:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
<!--                 <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="work:file:export">
                    <i class="fa fa-download"></i> 导出
                 </a> -->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        /* var editFlag = [[${@permission.hasPermi('work:file:edit')}]]; */
        var removeFlag = [[${@permission.hasPermi('work:file:remove')}]];
        var prefix = ctx + "work/file";

        $(function() {
            var options = {
                url: prefix + "/list",
                /* createUrl: prefix + "/add", 
                updateUrl: prefix + "/edit/{id}",*/
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "音频信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'fileId', 
                    title : '音频编号',
                    visible: false
                },
                {
                    field : 'fileName', 
                    title : '音频名称'
                },
                {
                    field : 'songName', 
                    title : '歌曲名称'
                },
                {
                    field : 'artist', 
                    title : '歌手名称'
                },
                {
                    field : 'album', 
                    title : '歌曲专辑'
                },
                {
                    field : 'duration', 
                    title : '音频时长',
                   	formatter: function(value, row, index) {
                   		var num = Math.floor(value/1000);
                   		return Math.floor(num/60)+":"+(num%60 >= 10?num%60:('0'+num%60));
                   	}
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        /* actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.fileId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                         */actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.fileId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
