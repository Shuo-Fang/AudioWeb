<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('终端管理列表')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
	<div class="ui-layout-west">
		<div class="box box-main">
			<div class="box-header">
				<div class="box-title">
					<i class="fa icon-grid"></i> 分区结构
				</div>
				<div class="box-tools pull-right">
				    <a type="button" class="btn btn-box-tool" href="#" onclick="domain()" title="管理分区"><i class="fa fa-edit"></i></a>
					<button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新分区"><i class="fa fa-refresh"></i></button>
				</div>
			</div>
			<div class="ui-layout-content">
				<div id="tree" class="ztree"></div>
			</div>
		</div>
	</div>
	
	<div class="ui-layout-center">
     	<div class="container-div">
	        <div class="row">
	            <div class="col-sm-12 search-collapse">
	                <form id="formId">
						<input type="hidden" id="domainId" name="domainId">
		                <input type="hidden" id="parentId" name="parentId">
	                    <div class="select-list">
	                        <ul>
	                            <li>
	                                <p>终端名称：</p>
	                                <input type="text" name="terminalName"/>
	                            </li>
	                            <li>
	                                <p>IP：</p>
	                                <input type="text" name="terminalIp"/>
	                            </li>
	                            <li>
	                                <p>寻呼话筒：</p>
	                                <select name="isCmic" th:with="type=${@dict.getType('sys_yes_no')}">
	                                    <option value="">所有</option>
	                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
	                                </select>
	                            </li>
	                            <li>
	                                <p>自动采播：</p>
	                                <select name="isAutoCast" th:with="type=${@dict.getType('sys_yes_no')}">
	                                    <option value="">所有</option>
	                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
	                                </select>
	                            </li>
	                            <li>
	                                <p>终端状态：</p>
	                                <select name="status">
	                                    <option value="">所有</option>
	                                </select>
	                            </li>
	                            <li class="select-time">
	                                <p>终端最后登录时间：</p>
	                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginLoginTime]"/>
	                                <span>-</span>
	                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endLoginTime]"/>
	                            </li>
	                            <li>
	                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
	                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
	                            </li>
	                        </ul>
	                    </div>
	                </form>
	            </div>
	
	            <div class="btn-group-sm" id="toolbar" role="group">
	                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:terminal:add">
	                    <i class="fa fa-plus"></i> 添加
	                </a>
	                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:terminal:edit">
	                    <i class="fa fa-edit"></i> 修改
	                </a>
	                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:terminal:remove">
	                    <i class="fa fa-remove"></i> 删除
	                </a>
	                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:terminal:export">
	                    <i class="fa fa-download"></i> 导出
	                 </a>
	            </div>
	            <div class="col-sm-12 select-table table-striped">
	                <table id="bootstrap-table"></table>
	            </div>
	        </div>
	    </div>
	</div>
    <th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:terminal:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:terminal:remove')}]];
        var isCmicDatas = [[${@dict.getType('sys_yes_no')}]];
        var isAutoCastDatas = [[${@dict.getType('sys_yes_no')}]];
        var prefix = ctx + "system/terminal";


		$(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185 });
		    queryTerminalList();
		    queryDomainTree();
		});
		
		function queryTerminalList() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "终端管理",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'terminalId', 
                    title : '终端ID'/* ,
                    visible: false */
                },
                {
                    field : 'terminalName', 
                    title : '终端名称'
                },
                {
                    field : 'terminalIp', 
                    title : 'IP'
                },
                {
                    field : 'isCmic', 
                    title : '寻呼话筒',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isCmicDatas, value);
                    }
                },
                {
                    field : 'isAutoCast', 
                    title : '自动采播',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isAutoCastDatas, value);
                    }
                },
                {
                    field : 'domainId', 
                    title : '所在分区'
                },
                {
                    field : 'status', 
                    title : '终端状态'
                },
                {
                    field : 'loginTime', 
                    title : '终端最后登录时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.terminalId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.terminalId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        };
        
        function queryDomainTree()
		{
			var url = ctx + "system/domain/treeData";
			var options = {
		        url: url,
		        expandLevel: 2,
		        onClick : zOnClick
		    };
			$.tree.init(options);
			
			function zOnClick(event, treeId, treeNode) {
				$("#domainId").val(treeNode.id);
				$("#parentId").val(treeNode.pId);
				$.table.search();
			}
		}
		
		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
		    $(this).hide();
		    $('#btnCollapse').show();
		});
		
		$('#btnCollapse').click(function() {
			$._tree.expandAll(false);
		    $(this).hide();
		    $('#btnExpand').show();
		});
		
		$('#btnRefresh').click(function() {
			queryDomainTree();
		});

		/* 用户管理-分区 */
		$('#btnDomain').click(function() {
			var url = ctx + "system/domain";
			$.modal.openTab("分区管理", url);
		});

    </script>
</body>
</html>
